name: Payment Service CI/CD Pipeline

on:
  push:
    paths:
      - "Payment-service/**"
      - "k8s/payment-service/**"
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-1
      AWS_ACCOUNT_ID: 905418111634
      ECR_REPO_PREFIX: springboot-kafka-microservices
      ECR_REPOSITORY: springboot-kafka-microservices/payment-service
      CLUSTER_NAME: microservices-cluster

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build payment-service
        working-directory: Payment-service
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        working-directory: Payment-service
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          LATEST_URI=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          
          echo "Building Docker image..."
          echo "Image URI: $IMAGE_URI"
          echo "Latest URI: $LATEST_URI"
          
          docker build -t $IMAGE_URI -t $LATEST_URI .
          
          echo "Pushing image with tag: ${{ env.IMAGE_TAG }}"
          docker push $IMAGE_URI
          
          echo "Pushing image with tag: latest"
          docker push $LATEST_URI
          
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "LATEST_URI=$LATEST_URI" >> $GITHUB_ENV

      - name: Update Kubernetes deployment
        run: |
          echo "Configuring kubectl for EKS cluster..."
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}
          
          echo "Updating deployment image to: ${{ env.IMAGE_URI }}"
          kubectl set image deployment/payment-service \
            payment-service=${{ env.IMAGE_URI }} \
            -n default || kubectl set image deployment/payment-service \
            payment-service=${{ env.IMAGE_URI }}
          
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/payment-service --timeout=300s || \
          kubectl rollout status deployment/payment-service -n default --timeout=300s
          
          echo "Deployment updated successfully!"
          kubectl get pods -l app=payment-service

